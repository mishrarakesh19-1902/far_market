<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f5;
      text-align: center;
      padding: 60px 20px;
    }

    .success-box {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #81c784;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
    }

    /* Home button style */
        .home-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button a {
            background-color: #2e7d32;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .home-button a:hover {
            background-color: #1b5e20;
        }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>üéâ Order Placed Successfully!</h2>
    <p>Thank you for your order. We'll process it shortly.</p>
     <div class="home-button">
        {% if user.is_authenticated %}
        {% if user.userprofile.role == "farmer" %}
            <a href="{% url 'farmer_dashboard' %}">üè† Home</a>
        {% elif user.userprofile.role == "buyer" %}
            <a href="{% url 'buyer_dashboard' %}">üè† Home</a>
        {% else %}
            <a href="{% url 'home' %}">üè† Home</a>
        {% endif %}
        {% else %}
            <a href="{% url 'home' %}">üè† Home</a>
        {% endif %}
        </div>

  </div>

</body>
</html>
