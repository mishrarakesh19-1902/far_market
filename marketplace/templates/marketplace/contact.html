<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Farm Project</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #219150;
        }

        .success {
            background-color: #e0f8e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .home-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .home-button a {
            background-color: #2e7d32;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-button a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="home-button">
            {% if user.is_authenticated %}
              {% if user.userprofile.role == "farmer" %}
                <a href="{% url 'farmer_dashboard' %}">üè† Home</a>
              {% elif user.userprofile.role == "buyer" %}
                <a href="{% url 'buyer_dashboard' %}">üè† Home</a>
              {% else %}
                <a href="{% url 'home' %}">üè† Home</a>
              {% endif %}
            {% else %}
              <a href="{% url 'home' %}">üè† Home</a>
            {% endif %}
        </div>

        <h2>üì© Contact Us</h2>

        <!-- ‚úÖ Contact Form for EmailJS -->
        <form id="contact-form">
            <input type="text" name="from_name" placeholder="Your Name" required>
            <input type="email" name="from_email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div id="success-msg" class="success" style="display: none;">Message sent successfully! ‚úÖ</div>
    </div>

    <!-- ‚úÖ EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Replace this with your actual public key from EmailJS
        emailjs.init("uRjHxH7a-nri9pGQq");

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.sendForm("service_0mo6veo", "template_9u2qpk9", this)
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    document.getElementById("success-msg").style.display = "block";
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    alert("‚ùå Message failed: " + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
